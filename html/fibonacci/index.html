<!DOCTYPE html>
<html>
  <head>
    <span>The 42'nd Fibonacci number is: </span>
    <script> 
      fetch("rust_fib.wasm")
        .then(response => response.arrayBuffer())
        .then(result => WebAssembly.instantiate(result))
        .then(wasmModule => {
          const result = wasmModule.instance.exports.fib(BigInt(42));
          const text = document.createTextNode(result);
          document.body.appendChild(text);
        });
    </script>
  <head>
  <body></body>
<html>
