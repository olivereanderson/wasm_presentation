<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<body>
    <!-- We load the javascript generated by the `wasm-bindgen` CLI tool and call the greet function we wrote in Rust-->
    <script type="module">
        import init, { greet } from "./rust_wasm_browser_greeting.js";

        async function run() {
            await init();
            const greeting = greet("Hello there, I am Javascript");
            const text = document.createTextNode(greeting);
            document.body.appendChild(text);
        }
        run();
    </script>
</body>
</html>
